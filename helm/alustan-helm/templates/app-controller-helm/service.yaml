apiVersion: v1
kind: Service
metadata:
  name: app-controller-helm
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "app-controller-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.app.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "app-controller-helm.selectorLabels" . | nindent 4 }}
