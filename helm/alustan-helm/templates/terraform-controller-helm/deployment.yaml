apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraform-controller-helm
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "terraform-controller-helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "terraform-controller-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "terraform-controller-helm.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create -}}
      serviceAccountName: {{ include "terraform-controller-helm.serviceAccountName" . }}
      {{- end }}
      
      containers:
        - name: {{ .Chart.Name }}
          
          image: "{{ .Values.image.infra.repository }}:{{ .Values.image.infra.tag | default .Chart.AppVersion }}"
          env:
            - name: INFRA_SYNC_INTERVAL
              value: {{ .Values.infraSyncInterval }}
            - name: APP_SYNC_INTERVAL
              value: {{ .Values.appSyncInterval }}
            - name: GIT_ORG_URL
              value: {{ .Values.gitOrg.url }}
            
          
           
           
          {{- if .Values.useSecrets }}
            - name: CONTAINER_REGISTRY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.containerRegistrySecretName }}
                  key: {{ .Values.containerRegistrySecretKey }}
            - name: DOCKER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.containerRegistrySecretName }}
                  key: {{ .Values.dockerToken }}
            - name: GIT_SSH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitSecretName }}
                  key: {{ .Values.gitSSHSecretKey }}
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitSecretName }}
                  key: {{ .Values.githubToken }}
            {{- else }}
           
            - name: CONTAINER_REGISTRY_SECRET
              value: {{ .Values.containerRegistry.containerRegistrySecret }}
           
            {{- if .Values.gitOrg.gitSSHSecret }}
            - name: GIT_SSH_SECRET
              value: {{ .Values.gitOrg.gitSSHSecret }}
            {{- end }}
            {{- if .Values.gitOrg.githubToken }}
            - name: GITHUB_TOKEN
              value: {{ .Values.gitOrg.githubToken }}
            {{- end }}
            {{- if .Values.containerRegistry.dockerToken }}
            - name: DOCKER_TOKEN
              value: {{ .Values.containerRegistry.dockerToken }}
            {{- end }}
            {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.infra.port }}
              protocol: TCP
          
         
