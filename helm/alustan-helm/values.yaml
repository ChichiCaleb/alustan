

replicaCount: 1
namespace: alustan
image:
  pullPolicy: IfNotPresent
  infra:
    repository: alustan/terraform-controller
    
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.16.0"
 


imagePullSecrets: []


syncInterval: ""




containerRegistry:
  containerRegistrySecret: ""  


# wish to Use Kubernetes Secrets to store "containerRegistrySecret" "
useSecrets: false
containerRegistrySecretName: ""
containerRegistrySecretKey: ""



serviceAccount:
   # Specifies whether a service account should be created
  create: false
 # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: 
    # eks.amazonaws.com/role-arn: ""
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default" # change to name of service account with necessary arn annotations

podAnnotations: {}
podLabels: {}


service:
  type: ClusterIP
  infra:
    port:  8080 
 


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

