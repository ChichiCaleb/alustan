

namespace: alustan
containerRegistry:
  containerRegistrySecret: "" # required to pull image and tag from OCI registry.
# base64-encoded GitHub PAT
githubToken: "" # required if previewEnvirinment is enabled for `private repository`. 
# wish to Use Kubernetes Secrets to store "containerRegistrySecret or githubToken" "
useSecrets: false
containerRegistrySecretName: ""
containerRegistrySecretKey: ""
githubTokenSecretName: ""
githubTokenSecretKey: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations:
  # eks.amazonaws.com/role-arn: ""
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default" # change to name of service account with necessary arn annotations
# Infrastructure specific values file
infrastructure:
  replicaCount: 1
  image:
    pullPolicy: IfNotPresent
    repository: alustan/terraform-controller
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.76.0"
  syncInterval: ""
  service:
    type: ClusterIP
    port: 8080
# Service specific values file
service:
  replicaCount: 1
  image:
    pullPolicy: IfNotPresent
    repository: alustan/service-controller
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.76.0"
  syncInterval: ""
  service:
    type: ClusterIP
    port: 8081
